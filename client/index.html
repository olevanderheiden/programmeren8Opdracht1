<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trails Universe Quiz (Croq experimental version)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Trails Universe Quiz (Chat Together Version)</h1>
    <div>
      <label for="characterSelect"
        >Select the character who will host the:</label
      >
      <!-- Dropdown menu for selecting the character -->
      <select id="characterSelect">
        <option value="custom">Custom Character</option>
        <option value="Estelle Bright" selected>Estelle Bright</option>
        <option value="Joshua Bright">Joshua Bright</option>
        <option value="Scherazard Harvey">Scherazard Harvey</option>
        <option value="Olivier Lenheim">Olivier Lenheim</option>
        <option value="Agate Crosner">Agate Crosner</option>
        <option value="Tita Russell">Tita Russell</option>
        <option value="Zin Vathek">Zin Vathek</option>
        <option value="Kloe Rinz">Kloe Rinz</option>
        <option value="Anelace Elfead">Anelace Elfead</option>
        <option value="Kevin Graham">Kevin Graham</option>
        <option value="Ren Bright">Ren Bright</option>
        <option value="Lloyd Bannings">Lloyd Bannings</option>
        <option value="Elie MacDowell">Elie MacDowell</option>
        <option value="Randy Orlando">Randy Orlando</option>
        <option value="Tio Plato">Tio Plato</option>
        <option value="Rixia Mao">Rixia Mao</option>
        <option value="KeA Bannings">KeA Bannings</option>
        <option value="Rean Schwarzer">Rean Schwarzer</option>
        <option value="Alisa Reinford">Alisa Reinford</option>
        <option value="Elliot Craig">Elliot Craig</option>
        <option value="Laura S. Arseid">Laura S. Arseid</option>
        <option value="Machias Regnitz">Machias Regnitz</option>
        <option value="Emma Millstein">Emma Millstein</option>
        <option value="Jusis Albarea">Jusis Albarea</option>
        <option value="Fie Claussell">Fie Claussell</option>
        <option value="Gaius Worzel">Gaius Worzel</option>
        <option value="Millium Orion">Millium Orion</option>
        <option value="Crow Armbrust">Crow Armbrust</option>
        <option value="Van Arkride">Van Arkride</option>
        <option value="Agnes Claudel">Agnes Claudel</option>
        <option value="Feri Al-Fayed">Feri Al-Fayed</option>
        <option value="Aeron Wei">Aeron Wei</option>
        <option value="Risette Twinings">Risette Twinings</option>
        <option value="Quatre Salision">Quatre Salision</option>
        <option value="Judith Lanster">Judith Lanster</option>
      </select>
      <input
        type="text"
        id="customCharacterInput"
        style="display: none"
        placeholder="Enter custom character"
        onblur="addCustomCharacter()"
      />
    </div>
    <div>
      <!--Button to start the quiz-->
      <button id="startQuizButton">Start Quiz</button>
      <!--Indicator to show that the quiz is being loaded hidden by default-->
      <div id="thinkingIndicator" style="display: none">Thinking...</div>
    </div>
    <!--Container for the quiz hidden by default until the quiz starts contains the quiz introduction, question and answer buttons-->
    <div id="quizContainer" style="display: none">
      <p id="quizIntroduction"></p>
      <p id="quizQuestion"></p>
      <div id="quizAnswers"></div>
    </div>
    <!--Score indicator resets to 0 when the character is changed-->
    <p id="score">Score: 0</p>
    <!--Connection to the script.js file-->
    <script src="script.js"></script>
  </body>
</html>
